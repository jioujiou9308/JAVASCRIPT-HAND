<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // promise.race也是promise的對象方法，目的是返回第一個完成的promise對象
      let p1 = new Promise((resolve, reject) => {
        resolve("p1 成功");
      });
      let p2 = Promise.resolve("p2 成功");
      let p3 = Promise.resolve("p3 成功");
      let result = Promise.race([p1, p2, p3]);
      console.log(result); //  返回的是p1成功

      // 但如果p1是個異步任務，我們使用setTimeout模擬
      // let p1 = new Promise((resolve, reject) => {
      //   setTimeout(() => {
      //     resolve("p4 成功");
      //   }, 2000);
      // });
      // 其結果就會是p2成功
    </script>
  </body>
</html>
