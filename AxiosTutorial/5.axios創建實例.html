    <div class="btn-group m-4" role="group" aria-label="Basic mixed styles example">

      <button type="button" class="btn btn-warning mx-2">Post 請求</button>
    </div>
    <script>
      const btns = document.querySelectorAll("button");
      // 針對重複性高的屬性，我們可以設置默認值(default)
      const getJoke = axios.create({
        baseURL: "https://api.apiopen.top",
        timeOut: 2000,
      });
      const placeHolder = axios.create({
        baseURL: "https://jsonplaceholder.typicode.com",
        timeOut: 2000,
      });
      getJoke({
        url: "/getJoke",
      }).then((value) => console.log(value));

      placeHolder.get("/todos/1").then((value) => console.log(value));

    /*
      使用create方法創建一個axios實例，這樣我們就可以為不同的請求設置不同的配置，
      因為如果事項第4篇文章中使用的默認配置，那麼所有的請求都會使用這個配置，
      但如果我們使用create方法創建了一個axios實例，那麼我們就可以為不同的請求設置不同的配置

    </script>
