<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="btn-group m-4" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-danger mx-2">Get 請求</button>
      <button type="button" class="btn btn-warning mx-2">Post 請求</button>
      <button type="button" class="btn btn-success mx-2">Put 請求</button>
      <button type="button" class="btn btn-primary mx-2">Delete 請求</button>
    </div>
    <script>
      const btns = document.querySelectorAll("button");
      // 針對重複性高的屬性，我們可以設置默認值(default)
      axios.defaults.method = "GET";
      axios.defaults.baseURL = "http://localhost:3000";
      axios.defaults.params = {
        limit: 5,
      };

      btns[0].onclick = function () {
        axios
          .request({
            url: "/posts/1",
          })
          .then((res) => console.log(res));
      };
    </script>
  </body>
</html>
